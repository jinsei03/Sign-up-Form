<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="bg">
        <div id="logo"><img src="images/sakuraIcon.png">ODIN</div>
    </div>
    <div id="main">
        <div class="text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
        </div>
        <div class="text">
            <p>You <em>know</em> you want to.</p>
        </div>
        <form>
            <fieldset>
                <legend>Let's do this!</legend>
                <div>
                    <label for="first_name" name="username"           id="fname">FIRST NAME</label>
                    <input type="text">
                </div>
                <div>
                    <label for="last_name" name="username"           id="lname">LAST NAME</label>
                    <input type="text">
                </div>
                <div>
                    <label for="email" name="email"           id="email">EMAIL</label>
                    <input type="mail">
                </div>
                <div>
                    <label for="phone" name="phone"           id="phone">PHONE NUMBER</label>
                    <input type="tel">
                </div>
                <div>
                    <label for="pw" name="pw"           id="pw">PASSWORD</label>
                    <input class="password" type="password" required>
                </div>
                <div>
                    <label for="cpw" name="cpw"           id="cpw">CONFIRM PASSWORD</label>
                    <input class="confirmPW" type="password" required>
                </div>
            </fieldset>
        </form>
        <button type="button">Create Account</button>
        <div>Already have an account? <a>Log in</a></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
